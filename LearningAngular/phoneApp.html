<!DOCTYPE html>
<html>
<head>
    <title>Learning Angular</title>
    <link rel="stylesheet" href="css/foundation.css"/>
</head>
<body>

<div ng-app="phoneApp">

    <div ng-controller="AppCtrl">

        //Alternative Approach
        <div class="button" ng-click="AppCtrl.sayHi()">Click me!</div>

        //Regular Approach
        <phone number="112233" network="network" call="leaveMessage(number, message)"></phone>

    </div>

</div>

<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="app/phoneApp.js"></script>

</body>
</html>
